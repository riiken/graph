<div>
  <!-- loader -->
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="medium"
    color="#fff"
    type="ball-clip-rotate-multiple"
  ></ngx-spinner>
</div>

<div class="container">
  <!-- area to show chart -->
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div *ngIf="!isLoading">
            <div *ngIf="chartOptions">
              <highcharts-chart
                [Highcharts]="Highcharts"
                [options]="chartOptions"
                style="width: 100%; height: 400px"
              ></highcharts-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toggleBtn">
  <!-- button to toggle to pie chart -->
  <button
    class="btn btn-primary"
    id="toggleBtn"
    (click)="toggleChartType($event)"
  >
    Convert to pie Chart
  </button>
</div>
